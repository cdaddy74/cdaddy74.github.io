<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to STEMania Apps</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<style>
            		.grid {
		                background-color: green;
                		display: grid;
		                padding: 20px;
                		grid-column-gap: 20px;
		                grid-row-gap: 10px;
                		grid-template-columns: 200px 200px auto;
		            }

	            .grid-item {
        		        background-color: white;
		                font-size: 20px;
                		padding: 20px;
		                text-align: center;
		            }
       		</style>
	</head>
	<body>
		<img src="STEMania logo.png"><br><br>
		<h1>Select the elements that you want to include in your form</h1>
		<div class="grid">
			<div class="grid-item">First Name</div>
			<div class="grid-item">Last Name</div>
			<div class="grid-item">Phone Number</div>
		</div><br>
		<a href = "index.html">Return to the main menu</a>
	</body>
</html>
